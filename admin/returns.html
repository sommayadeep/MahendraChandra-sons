<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Return/Exchange Portal</title>
  <link rel="stylesheet" href="/admin/style.css" />
</head>
<body>
  <h1>Return / Exchange Portal</h1>
  <div class="top-actions">
    <a class="small-input nav-link" href="/admin/dashboard.html">Back to Dashboard</a>
    <button id="refreshBtn" class="small-input">Refresh Requests</button>
    <button id="logoutBtn" class="small-input">Logout</button>
  </div>
  <p id="returnsMessage"></p>

  <div class="card">
    <h2>Return / Exchange Requests</h2>
    <table id="returnsTable">
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Order ID</th>
          <th>Customer UID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Reason</th>
          <th>Desired Product</th>
          <th>Desired Color</th>
          <th>Desired Price</th>
          <th>Extra Payable</th>
          <th>Refund Mode</th>
          <th>UPI ID</th>
          <th>Bank Details</th>
          <th>Status</th>
          <th>Created</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/admin/script.js?v=8"></script>
</body>
</html>
